<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Real Time Character Counter</h1>
    <textarea class="text" id="text" placeholder="Write your text here..." maxlength="60"></textarea>
    <div class="counter">
        <p>
            Total Characters:
            <span class="total" id="total">30</span>
        </p>
        <p>
            Remaining:
            <span class="remaining" id="remaining">20</span>
        </p>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
